<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="help2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Help Center</title>
</head>
<body>
    <header>
        <h1>Help Center</h1>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
        <div class="profile-settings">
            <img src="profile image.png" alt="Profile">
            <a href="#">Profile Settings</a>
        </div>
    </header>
    <div class="categories">
        <h2>Popular Topics</h2>
        <h3><a href="#">Account Settings</a></h3>
        <h3><a href="#">Billing and Payments</a></h3>
        <h3><a href="#">Troubleshooting</a></h3>
    </div>
    <div class="contact">
        <h2>Contact Support</h2>
        <p>If you need further assistance, feel free to reach out:</p>
        <h3>Email: <a href="mailto:support@example.com">support@example.com</a></h3>
        <h3>Chatbot: <a href="#">Chat Now</a></h3>
    </div>
    <div class="chatbot">
        <img src="robot-assistant.png" alt="Chatbot" width="50">
    </div>
    <script>
        document.querySelector('.chatbot').addEventListener('click', function() {
            alert('Chatbot feature coming soon!');
        });
    </script>
</body>
</html>
